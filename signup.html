<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up - Coffee Shop</title>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">Caffeine</div>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<div class="nav-right">
				<a href="#" class="sign-in">Sign Up</a>
				<span class="divider">|</span>
				<span class="search">üîç</span>
			</div>
		</nav>
		<div class="signup-container">
			<div class="signup-form-section">
				<div class="signup-form-wrapper">
					<h2>Create your account</h2>

					<button class="google-btn">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
							alt="Google"
						/>
						Sign in with Google
					</button>

					<div class="divider">
						<span>or</span>
					</div>

					<form class="signup-form">
						<div class="form-group">
							<input type="text" placeholder="Enter your Name" required />
						</div>
						<div class="form-group">
							<input type="email" placeholder="Enter your Email" required />
						</div>
						<div class="form-group">
							<input
								type="tel"
								placeholder="Enter your Phone Number"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="password"
								placeholder="Create your Password"
								required
							/>
						</div>
						<div class="terms-checkbox">
							<input type="checkbox" id="terms" required />
							<label for="terms">I agree to the Terms & Privacy</label>
						</div>
						<button type="submit" class="signup-btn">Sign up</button>
					</form>
				</div>
			</div>

			<div class="signup-image-section">
				<img src="/images/image1.png" alt="Coffee Art" class="coffee-image" />
			</div>
		</div>
	</body>
</html>
