		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/responsive.css" />
	</head>
	<body>
		<nav class="navbar">
			<a href="#" class="logo">Caffeine</a>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>

			<div class="nav-right">
				<a href="#" class="sign-in" style="color: #c17f59">Sign Up</a>
				<span class="divider">|</span>
				<span class="search">üîç</span>
			</div>
		</nav>
		<div class="signup-container">
			<div class="signup-form-section">
				<div class="signup-form-wrapper">
					<h2>Create your account</h2>

					<button class="google-btn">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
							alt="Google"
						/>
						Sign in with Google
					</button>

					<div class="divider">
						<span>or</span>
					</div>

					<form class="signup-form">
						<div class="form-group">
							<input type="text" placeholder="Enter your Name" required />
						</div>
						<div class="form-group">
							<input type="email" placeholder="Enter your Email" required />
						</div>
						<div class="form-group">
							<input
								type="tel"
								placeholder="Enter your Phone Number"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="password"
								placeholder="Create your Password"
								required
							/>
						</div>
						<div class="terms-checkbox">
							<input type="checkbox" id="terms" required />
							<label for="terms">I agree to the Terms & Privacy</label>
						</div>
						<button type="submit" class="signup-btn">Sign up</button>
					</form>
				</div>
			</div>

			<div class="signup-image-section">
				<img src="images/image1.png" alt="Coffee Art" class="coffee-image" />
			</div>
		</div>

						<li><a href="products.html" target="_blank">Menu</a></li>
					</ul>
				</nav>

				<div class="social-links">
					<a
						href="https://www.tiktok.com/@fine_coffee24?_t=8rQDjzIs6Dw&_r=1"
						target="_blank"
						aria-label="Tiktok"
					>
						<img
							src="https://img.freepik.com/premium-vector/tiktok-logo-sticker_941327-31.jpg?semt=ais_hybrid"
							alt="TikTOk"
							class="social-icon"
						/>
					</a>
					<a href="https://www.facebook.com/fine.coffee.2024 " target="_blank">
						<img
							src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeedeff67ded.png"
							alt="Facebook"
							class="social-icon"
						/>
					</a>

					<a href="https://www.youtube.com/@FineCoffee-h5m" target="_blank">

							alt="YouTube"
							class="social-icon"
						/>
					</a>
					<a
						href="https://www.instagram.com/finecoffee3/profilecard/?igsh=dXJkaWFld3lseXhk"
						target="_blank"
					>
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png"
