<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - Coffee Shop</title>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/responsive.css" />
	</head>
	<body>
		<!-- Navigation (Same as index.html) -->
		<nav class="navbar">
			<a href="#" class="logo">Caffeine</a>

			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="#" style="color: #c17f59">Contact</a></li>
			</ul>
			<div class="nav-right">
				<a href="signup.html" class="sign-in">Sign Up</a>
				<span class="divider">|</span>
				<span class="search">üîç</span>
			</div>
		</nav>

		<!-- Hero Section -->
		<header class="contact-hero">
			<h1>Get In Touch</h1>
			<p>
				We'd love to hear from you! Reach out with any questions, feedback, or
				just to say hello.
			</p>
		</header>

		<!-- Contact Section -->
		<section class="contact-section">
			<div class="contact-container">
				<!-- Map Side -->
				<div class="map-container">
					<iframe
						src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_CODE"
						width="100%"
						height="100%"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
					>
					</iframe>
				</div>

				<!-- Form Side -->
				<div class="contact-form-container">
					<form class="contact-form">
						<div class="form-group">
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Name"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Gmail"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								id="subject"
								name="subject"
								placeholder="Subject"
								required
							/>
						</div>
						<div class="form-group">
							<textarea
								id="message"
								name="message"
								placeholder="Message"
								required
							></textarea>
						</div>
						<button type="submit" class="submit-btn">Send Message</button>
					</form>
				</div>
			</div>
		</section>
		<!-- Footer Navigation -->
		<footer class="minimal-footer">
			<div class="footer-container">
				<a href="index.html" class="footer-logo">Caffeine</a>

				<nav class="footer-nav">
					<ul>
						<li><a href="about.html#team" target="_blank">Team</a></li>
						<li><a href="about.html#story" target="_blank">Our Story</a></li>
						<li><a href="products.html" target="_blank">Menu</a></li>
					</ul>
				</nav>

				<div class="social-links">
					<a
						href="https://www.tiktok.com/@fine_coffee24?_t=8rQDjzIs6Dw&_r=1"
						target="_blank"
						aria-label="Tiktok"
					>
						<img
							src="https://img.freepik.com/premium-vector/tiktok-logo-sticker_941327-31.jpg?semt=ais_hybrid"
							alt="TikTOk"
							class="social-icon"
						/>
					</a>
					<a href="https://www.facebook.com/fine.coffee.2024 " target="_blank">
						<img
							src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeedeff67ded.png"
							alt="Facebook"
							class="social-icon"
						/>
					</a>

					<a href="https://www.youtube.com/@FineCoffee-h5m" target="_blank">
						<img
							src="https://i.pinimg.com/originals/7d/dc/54/7ddc545046b212d9ecc8eef83569222b.jpg"
							alt="YouTube"
							class="social-icon"
						/>
					</a>
					<a
						href="https://www.instagram.com/finecoffee3/profilecard/?igsh=dXJkaWFld3lseXhk"
						target="_blank"
					>
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png"
							alt="Instagram"
							class="social-icon"
						/>
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
