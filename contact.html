<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - Coffee Shop</title>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<!-- Navigation (Same as index.html) -->
		<nav class="navbar">
			<div class="logo">Caffeine</div>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="#" class="active">Contact</a></li>
			</ul>
			<div class="nav-right">
				<a href="signup.html" class="sign-in">Sign Up</a>
				<span class="divider">|</span>
				<span class="search">üîç</span>
			</div>
		</nav>

		<!-- Hero Section -->
		<header class="contact-hero">
			<h1>Get In Touch</h1>
			<p>
				We'd love to hear from you! Reach out with any questions, feedback, or
				just to say hello.
			</p>
		</header>

		<!-- Contact Section -->
		<section class="contact-section">
			<div class="contact-container">
				<!-- Map Side -->
				<div class="map-container">
					<iframe
						src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_CODE"
						width="100%"
						height="100%"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
					>
					</iframe>
				</div>

				<!-- Form Side -->
				<div class="contact-form-container">
					<form class="contact-form">
						<div class="form-group">
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Name"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Gmail"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								id="subject"
								name="subject"
								placeholder="Subject"
								required
							/>
						</div>
						<div class="form-group">
							<textarea
								id="message"
								name="message"
								placeholder="Message"
								required
							></textarea>
						</div>
						<button type="submit" class="submit-btn">Send Message</button>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
